<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Sing_up.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container px-5 py-4">

        <div class="container2 px-5 py-4">      

                <form>
                      
                    <div class="SingUP">
                        <h2>Sing Up</h2>
                    </div>

                    <div class="gotologin">
                        <p>Already have an account? <a href="..\login\login.html">Sign in here</a></p>
                    </div>
                    
                    <div class="Email">
                        <fieldset class="email">
                            <p class="textemail"><b>Email</b></p>
                            <input type="email" class="input" name="email" placeholder="Email">
                        </fieldset>
                    </div>

                    <div class="Password1">
                        <fieldset class="password">
                            <p class="textemail"><b>Password</b></p>
                            <input type="password" class="input" name="password" placeholder="Password">
                        </fieldset>
                    </div>

                    <div class="Confirm_Password">
                        <fieldset class="Confirm_Password">
                            <p class="textemail"><b>Password</b></p>
                            <input type="password" class="input" name="Confirm_Password" placeholder="Password">
                        </fieldset>
                    </div>


                    <div class="input_to_box">
                        <input type="checkbox" name="accept" id="accept"> 
                        <label>I accept the 
                            <a href="">
                                Terms and Conditions
                            </a>
                        </label><br><br>
                    </div>

                    <div class="button" href="..\login\login.html" >
                        <a class="btn btn-primary" href="..\login\login.html" role="button">Sing up</a>
                        
                        

                    </div>
                </form>
        </div>
    </div>
</body>
</html>
